<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>

  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <!-- Header start -->
  <header class="page-header">
    <a class="page-header__logo" href="index.html"><img class="page-header__logo-image" src="http://placehold.it/50x50"
        alt="Cat Energy" /></a>
    <a class="page-header__title">Cat Energy</a>
    <nav class="main-nav">
      <button class="main-nav__toogle">Открыть меню</button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item site-list__item"><a>Главная</a></li>
          <li class="site-list__item site-list__item"><a>Наши работы</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Header end -->

  <!-- Main start -->
  <main class="page-form">
    <h1 class="visually-hidden">Cat Energy</h1>
  </main>
  <!-- Main end -->

  <!-- Footer start -->
  <footer class="page-footer">
    <div class="page-footer__wrapper container">
      <div class="page-footer__title"><b>Cat</b> Energy</div>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--vkontakte" href="#">Мы в Вконтакте
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" role="img">
                <use xlink:href="#icon-vkontakte-mobile"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--instagram" href="#">Мы в Инстаграмме
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" role="img">
                <use xlink:href="#icon-instagram-mobile"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="#">Мы в Фейсбуке
              <svg xmlns="http://www.w3.org/2000/svg" width="10" height="19" role="img">
                <use xlink:href="#icon-facebook-mobile"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright">
        <div class="copyright__text">HTML Academy</div>
        <div class="copyright__link">Лого</div>
      </div>
    </div>
  </footer>
  <!-- Footer end -->

</body>

</html>
